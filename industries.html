<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>انتخاب نقش و صنعت</title>
  <style>
    @font-face {
      font-family: 'IRANSans';
      src: url('fonts/IRANSans.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'IRANSans', sans-serif;
      direction: rtl;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .logo-container img {
      width: 120px;
      height: auto;
    }

    .slogan {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }

    .role-section {
      margin-bottom: 30px;
    }

    .role-button {
      background-color: #fff;
      border: 2px solid #888;
      border-radius: 8px;
      padding: 10px 25px;
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .role-button.selected {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .industry-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      margin-bottom: 40px;
    }

    .industry-item {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .industry-item.selected {
      border: 3px solid #007bff;
      background-color: #e8f0ff;
    }

    .industry-item:hover {
      transform: translateY(-5px);
    }

    .industry-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .industry-item span {
      margin-top: 10px;
      display: block;
      font-size: 18px;
    }

    .continue-btn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="images/Logo_mada.png" alt="لوگو ۱">
    <img src="images/logo_mada_fa.png" alt="لوگو ۲">
  </div>
  <div class="slogan">مواد اولیه در دسترس ایرانیان</div>

  <div class="role-section">
    <button class="role-button" onclick="selectRole('supplier')">تأمین‌کننده مواد اولیه</button>
    <button class="role-button" onclick="selectRole('buyer')">خریدار مواد اولیه</button>
  </div>

  <h2>انتخاب صنعت</h2>

  <div class="industry-grid" id="industryGrid">
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/food.jpg"><span>صنایع غذایی</span></div>
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/medical.jpg"><span>دارویی و بهداشتی</span></div>
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/cosmetic.jpg"><span>آرایشی و بهداشتی</span></div>
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/textile.jpg"><span>نساجی و پوشاک</span></div>
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/wood.jpg"><span>چوب و مبلمان</span></div>
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/metal.jpg"><span>فلزات و فولاد</span></div>
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/chemical.jpg"><span>پتروشیمی و شیمیایی</span></div>
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/electronic.jpg"><span>الکترونیک و برق</span></div>
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/automotive.jpg"><span>خودرو و حمل‌ونقل</span></div>
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/construction.jpg"><span>ساختمان و عمران</span></div>
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/packaging.jpg"><span>بسته‌بندی و چاپ</span></div>
    <div class="industry-item" onclick="selectIndustry(this)"><img src="images/public.jpg"><span>خدمات شهری و عمومی</span></div>
  </div>

  <button class="continue-btn" onclick="goToNextPage()">ادامه</button>

  <script>
    let selectedRole = '';
    let selectedIndustry = '';

    function selectRole(role) {
      selectedRole = role;
      document.querySelectorAll('.role-button').forEach(btn => btn.classList.remove('selected'));
      if (role === 'supplier') {
        document.querySelectorAll('.role-button')[0].classList.add('selected');
      } else {
        document.querySelectorAll('.role-button')[1].classList.add('selected');
      }
    }

    function selectIndustry(element) {
      document.querySelectorAll('.industry-item').forEach(item => item.classList.remove('selected'));
      element.classList.add('selected');
      selectedIndustry = element.innerText.trim();
    }

    function goToNextPage() {
      if (selectedRole && selectedIndustry) {
        // اینجا می‌تونی به صفحه مخصوص فرم منتقل بشی
        if (selectedRole === 'supplier') {
          window.location.href = 'supplier-form.html?industry=' + encodeURIComponent(selectedIndustry);
        } else {
          window.location.href = 'buyer-form.html?industry=' + encodeURIComponent(selectedIndustry);
        }
      } else {
        alert('لطفاً نقش و صنعت مورد نظر را انتخاب کنید.');
      }
    }
  </script>

</body>
</html>
